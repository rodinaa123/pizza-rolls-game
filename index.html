<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Roll It</title>

  <link rel="stylesheet" href="style-v2.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="game-container">

    <!-- LOGO -->
    <img src="images/logo.png" class="logo" alt="Pizza Rolls Logo">

    <!-- ARROWS LEFT -->
    <div class="arrows left">
      
      <img src="images/arrow1.png" alt="">
    </div>

    <!-- PIZZA IMAGE -->
    <img id="pizza" src="images/pizza-step1.png" alt="Pizza">

    <!-- ARROWS RIGHT -->
    <div class="arrows right">
      <img src="images/arrow2.png" alt="">
    </div>

    <!-- TITLE -->
    <h1 class="main-title">
  ROLL <span class="it-hollow">IT</span>
</h1>

    <!-- INSTRUCTION -->
    <p class="instruction">SWIPE UP</p>

  </div>

  <script src="script.js"></script>

</body>
</html>
